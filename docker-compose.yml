#Datenacquise
data-acquisition:
    environment:
        CONSUMER_KEY: "${CK}"
        CONSUMER_SECRET: "${CS}"
        ACCESS_TOKEN: "${AT}"
        ACCESS_TOKEN_SECRET: "${ATS}"
        DEBUGGING: "${DEBUGGING}"
        DATABASE_REST_URL: "http://data-management:3000"
        DB_ACCESS_TOKEN: "${DB_ACCESS_TOKEN}"
        UPPER_RIGHT_LONGITUDE: -64.973808
        UPPER_RIGHT_LATITUDE: 49.195841
        LOWER_LEFT_LONGITUDE: -120.856379
        LOWER_LEFT_LATITUDE: 32.516336
    image: mip02/data-acquisition
    links:
        - data_management:data-management

#Data management
data_management:
    image: mip02/data_management
    links:
        - analysis-rest
        - data_management_db
    environment:
        DB_ACCESS_TOKEN: "${DBT}"
        MONGODB_USER: "mongo"
        MONGODB_DATABASE: "tweetdb"
        MONGODB_PASS: ${MONGODB_PASS}
        MONGODB_PORT_27017_TCP_ADDR: data_management_db
        MONGODB_PORT_27017_TCP_PORT: 27017

data_management_db:
    image: mongo #tutum/mongodb:3.2
    ports:
        - "29017:27017"

#Data analysis
analysis-rest:
    image: mip02/analysis-rest
    environment:
        MONGODB_PASS: "${ANALYSIS_MONGODB_PASS}"
    ports:
     - "5000:5000"
    links:
     - analysis-database:mongodb
     - analysis-cache:redis

analysis-database:
    image: mip02/analysis-database
    environment:
        MONGODB_USER: "analysis"
        MONGODB_DATABASE: "analysis"
        MONGODB_PASS: "${ANALYSIS_MONGODB_PASS}"
    volumes:
        - /data/db
    ports:
        - "27017:27017"
        - "28017:28017"

analysis-cache:
    image: mip02/analysis-cache
    ports:
     - "6379:6379"

analysis-preprocess:
    image: mip02/analysis-preprocess
    links:
     - data_management:rest
     - analysis-database:mongodb
    environment:
        REST_PORT_3000_TCP_ADDR: "rest"
        REST_PORT_3000_TCP_PORT: "3000"
        MONGODB_PASS: "${ANALYSIS_MONGODB_PASS}"

#demo frontend
analysis-query-test:
  image: mip02/analysis-query-test
  ports:
    - "80:80"
  environment:
    ANALYSIS_REST_HOST: "analysis-rest"
    ANALYSIS_REST_PORT: "5000"
    DATA_MANAGEMENT_HOST: "data-management"
    DATA_MANAGEMENT_PORT: "3000"
  links:
    - analysis-rest
    - data_management:data-management

#Watchtower
watchtower:
    image: webhippie/watchtower
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
